<div
  class="w-screen max-w-80 h-40 bg-gradient-to-b from-gray-800 to-gray-700 flex items-end text-right"
>
  <div class="w-full py-5 px-6 text-6xl text-white font-thin">
    @if (subResultText()!=="0") {
    <span id='sub-result' class="text-4xl">{{ subResultText() }} {{ lastOperator() }}</span>
    <br />
    }
    <span>{{ resultText() }}</span>
  </div>
</div>
<div class="w-full bg-gradient-to-b from-indigo-400 to-indigo-500">
  <div class="flex w-full">
    <calculator-button (btnClicked)="handleClick($event)">C</calculator-button>
    <calculator-button (btnClicked)="handleClick($event)"
      >+/-</calculator-button
    >
    <calculator-button (btnClicked)="handleClick($event)">%</calculator-button>
    <calculator-button (btnClicked)="handleClick($event)" isOperatorKey
      >÷</calculator-button
    >
  </div>
  <div class="flex w-full">
    <calculator-button (btnClicked)="handleClick($event)">7</calculator-button>
    <calculator-button (btnClicked)="handleClick($event)">8</calculator-button>
    <calculator-button (btnClicked)="handleClick($event)">9</calculator-button>
    <calculator-button (btnClicked)="handleClick($event)" isOperatorKey
      >⨉</calculator-button
    >
  </div>
  <div class="flex w-full">
    <calculator-button (btnClicked)="handleClick($event)">4</calculator-button>
    <calculator-button (btnClicked)="handleClick($event)">5</calculator-button>
    <calculator-button (btnClicked)="handleClick($event)">6</calculator-button>
    <calculator-button (btnClicked)="handleClick($event)" isOperatorKey
      >-</calculator-button
    >
  </div>
  <div class="flex w-full">
    <calculator-button (btnClicked)="handleClick($event)">1</calculator-button>
    <calculator-button (btnClicked)="handleClick($event)">2</calculator-button>
    <calculator-button (btnClicked)="handleClick($event)">3</calculator-button>
    <calculator-button (btnClicked)="handleClick($event)" isOperatorKey
      >+</calculator-button
    >
  </div>
  <div class="flex w-full">
    <calculator-button (btnClicked)="handleClick($event)">0</calculator-button>
    <calculator-button (btnClicked)="handleClick($event)">.</calculator-button>
    <calculator-button
      (btnClicked)="handleClick($event)"
      isOperatorKey
      isEqualKey
      >=</calculator-button
    >
  </div>
</div>
